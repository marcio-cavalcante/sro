<!DOCTYPE html>
<html>
<head>
    <title>Corpo do Email</title>
    <style>
        .email-content {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Email Formatado</h1>
    <div id="email" class="email-content">
        <p>Ao(À)</p>
        <p><strong>Assunto:</strong> Pendência para Desbloqueio</p>
        <p><strong>Ref.:</strong> Contrato de Repasse - CR 123 Projeto Exemplo - Operação 001</p>
        <p>Segue abaixo os dados da análise:</p>
        <table>
            <tr>
                <th>Item</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Valor Total</td>
                <td>R$ 10.000,00</td>
            </tr>
            <tr>
                <td>Repasse</td>
                <td>R$ 8.000,00</td>
            </tr>
            <tr>
                <td>Contrapartida</td>
                <td>R$ 2.000,00</td>
            </tr>
        </table>
        <p>Atenciosamente,</p>
        <p>Nome da Equipe</p>
    </div>
    <br>
    <button onclick="copiarConteudo()">Copiar Corpo do Email</button>
</body>
<script>
    function copiarConteudo() {
        // Copia o conteúdo renderizado para a área de transferência
        const emailContent = document.getElementById("email").outerHTML;

        // Criar um elemento temporário para copiar o conteúdo
        const tempInput = document.createElement("textarea");
        tempInput.value = emailContent;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        alert("Conteúdo do email copiado! Agora cole manualmente no cliente de email.");
    }
</script>
</html>
