<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .pessoas-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .pessoa {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .pessoa > div {
            flex: 1;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 200px;
            margin: 0 auto;
            text-align: center;
        }

        .btn:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Dados</h1>

        <form id="dadosForm">
            <div class="form-group">
                <label for="remetente">Remetente:</label>
                <input type="email" id="remetente" name="remetente" required>
            </div>

            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <input type="email" id="destinatario" name="destinatario" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>

            <div class="pessoas-container">
                <h2 style="margin-bottom: 20px;">Dados Pessoais</h2>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome1">Nome 1:</label>
                        <input type="text" id="nome1" name="nome1" required>
                    </div>
                    <div class="form-group">
                        <label for="idade1">Idade 1:</label>
                        <input type="text" id="idade1" name="idade1" required>
                    </div>
                </div>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome2">Nome 2:</label>
                        <input type="text" id="nome2" name="nome2" required>
                    </div>
                    <div class="form-group">
                        <label for="idade2">Idade 2:</label>
                        <input type="text" id="idade2" name="idade2" required>
                    </div>
                </div>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome3">Nome 3:</label>
                        <input type="text" id="nome3" name="nome3" required>
                    </div>
                    <div class="form-group">
                        <label for="idade3">Idade 3:</label>
                        <input type="text" id="idade3" name="idade3" required>
                    </div>
                </div>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome4">Nome 4:</label>
                        <input type="text" id="nome4" name="nome4" required>
                    </div>
                    <div class="form-group">
                        <label for="idade4">Idade 4:</label>
                        <input type="text" id="idade4" name="idade4" required>
                    </div>
                </div>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome5">Nome 5:</label>
                        <input type="text" id="nome5" name="nome5" required>
                    </div>
                    <div class="form-group">
                        <label for="idade5">Idade 5:</label>
                        <input type="text" id="idade5" name="idade5" required>
                    </div>
                </div>

                <div class="pessoa">
                    <div class="form-group">
                        <label for="nome6">Nome 6:</label>
                        <input type="text" id="nome6" name="nome6" required>
                    </div>
                    <div class="form-group">
                        <label for="idade6">Idade 6:</label>
                        <input type="text" id="idade6" name="idade6" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Enviar Dados</button>
        </form>
    </div>

    <script>
        document.getElementById('dadosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletando os dados do formulário
            const formData = {
                remetente: document.getElementById('remetente').value,
                destinatario: document.getElementById('destinatario').value,
                assunto: document.getElementById('assunto').value,
                pessoas: []
            };

            // Coletando dados das pessoas
            for (let i = 1; i <= 6; i++) {
                formData.pessoas.push({
                    nome: document.getElementById(`nome${i}`).value,
                    idade: document.getElementById(`idade${i}`).value
                });
            }

            // Armazenando os dados em localStorage para recuperar na outra página
            localStorage.setItem('formData', JSON.stringify(formData));
            
            // Redirecionando para a página de confirmação
            window.location.href = 'confirmacao.php';
        });
    </script>
</body>
</html>
